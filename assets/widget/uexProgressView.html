<!DOCTYPE HTML><html><head>   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />   <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, user-scalable=no" /><link rel="stylesheet" type="text/css" href="css/index.css"><title>uexClassList</title><script type="text/javascript">    var ids = new Array();    function openProgress1(){       var param = {            id:1,            left:400,            top:200,            width:600,            height:80,            type:1,            isScrollWithWeb:true,            progress:30,            bgColor:"#ccc",            normalColor:"#fff",            progressColor:"#0f0",            isShowText:true,            textSize:12,            textColor:"#0f0"       };       ids.push(1);       uexProgressView.open(JSON.stringify(param));    }    function openProgress2(){       var param = {            id:2,            left:400,            top:410,            width:600,            height:80,            type:2,            isScrollWithWeb:false,            progress:75,            bgColor:"#00000000",            normalColor:"#ccc",            progressColor:"#f00",            isShowText:true,            textSize:15,            textColor:"#fff",            borderColor:"#00000000"       };       ids.push(2);       uexProgressView.open(JSON.stringify(param));    }    function openProgress3(){       var param = {            id:3,            left:400,            top:700,            width:300,            height:300,            type:3,            isScrollWithWeb:true,            progress:75,            bgColor:"#00000000",            normalColor:"#00000000",            progressColor:"#0f0",            isShowText:true,            textSize:10,            textColor:"#00f",            borderColor:"#ccc"       };       ids.push(3);       uexProgressView.open(JSON.stringify(param));    }    function openProgress4(){       var param = {            id:4,            left:400,            top:1020,            width:300,            height:300,            type:4,            isScrollWithWeb:true,            progress:95,            bgColor:"#00000000",            normalColor:"#00000000",            progressColor:"#0f0",            isShowText:false,            borderColor:"#fff"       };       ids.push(4);       uexProgressView.open(JSON.stringify(param));    }    function end() {        uexProgressView.close(JSON.stringify(ids));    }         window.uexOnload = function(){        uexWidgetOne.cbError = function(opid,type,error){            alert(error);        }        uexProgressView.onComplete = function(json){            alert(json);        }    }    var i = 0;    var int = 0;    function setProgress(id, interval){       if( i < 100){            i = i + interval;            if(i >= 100){                setProgressInt(id, 100);            }else{                setProgressInt(id, i);            }        }else{            window.clearInterval(int);            i = 0;        }        //setInterval("setProgress(" + id + ", "+ interval + ")", 1000);    }    function setProgressInt(id, progress){       var param = {            id:id,            progress:progress       };       uexProgressView.setProgress(JSON.stringify(param));    }</script></head><body>    <div class="tit">uexProgressView</div>    <div class="conbor">        <input type="button" class="btn" value="类型一" onclick="openProgress1();">        <input type="button" class="btn" value="类型二" onclick="openProgress2();">        <input type="button" class="btn" value="类型三" onclick="openProgress3();">        <input type="button" class="btn" value="类型四" onclick="openProgress4();">        <input type="button" class="btn" value="setProgress1" onclick="int = setInterval('setProgress(1, 20)', 500)">        <input type="button" class="btn" value="setProgress2" onclick="int = setInterval('setProgress(2, 15)', 1000)">        <input type="button" class="btn" value="setProgress3" onclick="int = setInterval('setProgress(3, 13)', 1000)">        <input type="button" class="btn" value="setProgress4" onclick="int = setInterval('setProgress(4, 9)', 1000)">                <br><br><br><br><br><br><br><br><br><br><br>                <input type="button" class="btn" value="关闭" onclick="end();">        </div></body></html>
